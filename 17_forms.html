<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

</head>
<body>
    
    <h1>Exemplo de Formulário</h1>

    <form action="#" method="GET" class="formLogin">
	
	<fieldset>

		<Legend>Dados Pessoais</Legend>

		<label>Email</label>
		<input type="email"></input>


		<label>Número de Filhos</label>
		<input type="number" min="40" max="45s"></input>

		<input type="submit" value="mandar"></input>


		<label>Data de Nascimento</label>
		<input type="date" max="2100-01-01"></input>

		
		<label><input type="radio" name="sexo"></input>Masculino</label>

		
		<label><input type="radio" name="sexo"></input>Feminino</label>

	</fieldset>	

    </form>

</body>
</html>
