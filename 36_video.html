<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Video</title>
        <meta charset="UTF-8">
        <meta name="author" content="Rodrigo Gomes Cordeiro">
        <meta name="description" content="Descrição sobre a página web">
        <meta name="keywords" content="Palavras chave da página web separadas por vírgulas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Vídeo</h1>
        
        <video controls autoplay muted>
            <source src="media/video.mp4" type="video/mp4">
            <source src="media/video.ogv" type="video/ogv">
            <source src="media/video.webm" type="video/webm">
            <p>O seu navegador não está atualizado ou não suporta recursos de vídeo.</p>
        </video>
    </body>
</html>
