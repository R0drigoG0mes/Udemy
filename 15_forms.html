<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <h1>Design de Formulários</h1>

    <form action="http://google.com/search" method="GET" target="_blank">

        <fieldset>

            <legend>Login</legend>
            <label for="usuario">Nome de usuário ou email</label>
            <input id="usuario" type="email" name="q">

            <label for="passe">Senha</label>
            <input type="password" name="pass" id="passe">

        </fieldset>

        <input type="submit" value="Login">

        <br>

        <input type="checkbox">

    </form>

</body>
</html>
