<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Estrutura Base</title>
        <meta charset="UTF-8">
        <meta name="author" content="Rodrigo Gomes Cordeiro">
        <meta name="description" content="Descrição sobre a página web">
        <meta name="keywords" content="Palavras chave da página web separadas por vírgulas"> 
        
        <style>

            div p:nth-of-type(3)
            {

                color: red;

            }

            .destaque
            {

                background-color: #dedede;

            }

            .destaque:nth-of-type(1), .destaque:nth-of-type(4)
            {

                color: orange;

            }

            p:nth-last-of-type(1)
            {

                text-align: center;

            }

        </style>

    </head>
    <body>

        <div>

            <p>meu parágrafo</p>
            <p>meu parágrafo</p>
            <hr>
            
            <p>meu parágrafo</p>
            <p class="destaque">meu parágrafo</p>
            <hr>

            <p>meu parágrafo</p>
            <p>meu parágrafo</p>
            <hr>

            <p class="destaque">meu parágrafo</p>
            <p>meu parágrafo</p>
            <hr>

        </div>

    </body>
</html>
